<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fiszk-o-mat</title>
  <script>
    function convert() {
      var s = document.getElementById('text').value;
      if(document.getElementById('replace').checked)
        s = s.replace('\\a', 'ä').replace('\\A', 'Ä').replace('\\u', 'ü').replace('\\U', 'Ü').replace('\\o', 'ö').replace('\\O', 'Ö').replace('\\B', 'ß');
      document.getElementById('text').value = s;
      s = s.replace('  ','   ->   ');
      s = s.replace('\r\n', '\n');
      s += '\n';
    }
  </script>
</head>
<body>
  <form action="javascript:convert()">
    <p>Type your flashcards in this way: "mothers  die M\utter". After each flashcard, make the end of line and separate the phrase from the word by two spaces.</p>
    <textarea id="text" cols="100" rows="50"></textarea><br>
    <input type="checkbox" id="replace"><label for="replace">Replace "\a", "\U", "\B" with "&auml;", "&Uuml;", "&szlig;"</label><br>
    <input type="submit" id="convert" value="Get my fiszki!">
  </form>
</body>
</html>
